<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Login</title>
</head>
<body>
<div class="container text-center card" style="width: 28rem; margin-top: 10%;">
  <div class="row mt-5">
    <div class="col-6 mx-auto card-body">
      <h1 class="btn btn-success">Pay My Buddy</h1>

      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password !!!</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out !!!</div>
      </div>

      <form class="form-horizontal" method="post" role="form" th:action="@{/login}">
        <div class="mb-3">
          <input class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
          <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Login</button><br>
          <a class="link-primary" th:href="@{/registration}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
