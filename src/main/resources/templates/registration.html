<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Registration</title>
</head>
<body>
<div class="container text-center card" style="width: 38rem; margin-top: 5%;">
  <div class="row mt-5">
    <div class="col-9 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/registration}"
              th:object="${user}"
      >
        <h1>Registration</h1>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Registration successful !!!
          </div>
        </div>
        <div class="mb-3">
          <input class="form-control" id="firstName" name="firstName" type="text" placeholder="First Name">
          <p class="text-danger" th:errors="*{firstName}"
             th:if="${#fields.hasErrors('firstName')}"></p>
        </div>
        <div class="mb-3">
          <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last Name">
          <p class="text-danger" th:errors="*{lastName}"
             th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div class="mb-3">
          <input class="form-control" id="email" name="email" type="email" placeholder="Email">
          <p class="text-danger" th:errors="*{email}"
             th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
          <input class="form-control" id="address" name="address" type="text" placeholder="Address">
          <p class="text-danger" th:errors="*{address}"
             th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div class="mb-3">
          <input class="form-control" id="phone" name="phone" type="tel" placeholder="Phone">
          <p class="text-danger" th:errors="*{phone}"
             th:if="${#fields.hasErrors('phone')}"></p>
        </div>
        <div class="mb-3">
          <input class="form-control" id="username" name="username" type="text" placeholder="Username">
          <p class="text-danger" th:errors="*{username}"
             th:if="${#fields.hasErrors('username')}"></p>
        </div>

        <div class="mb-3">
          <input class="form-control" id="password" name="password" type="password" placeholder="Password">
          <p class="text-danger" th:errors="*{password}"
             th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Register</button><br>
          <a class="link-primary" th:href="@{/login}">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
